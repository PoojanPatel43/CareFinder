<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareFinder Client</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CareFinder Client</h1>
        
        <label for="endpoint">Select an API Endpoint:</label>
        <select id="endpoint" onchange="toggleParameters()">
            <option value="hospitals">Get All Hospitals</option>
            <option value="hospitals/id">Get Hospital by ID</option>
            <option value="hospitals/city">Get Hospitals by City</option>
            <option value="hospitals/state">Get Hospitals by State</option>
            <option value="hospitals/county">Get Hospitals by County</option>
            <option value="hospitals/citystate">Get Hospitals by City/State</option>
            <option value="hospitals/name">Get Hospitals by Name</option>
        </select>

        <div id="param1Div" style="display:none;">
            <input type="text" id="param1" placeholder="Enter value" />
        </div>
        <div id="param2Div" style="display:none;">
            <input type="text" id="param2" placeholder="Enter second value" />
        </div>

        <button onclick="sendRequest()">Send Request</button>

        <div class="spinner" id="spinner"></div>
        <div id="result"></div>
        <div id="formattedData"></div>
        <div id="cards-view"></div>
        <div id="error-log"></div>
    </div>

    <footer>
        Â© 2024 CareFinder Client. All rights reserved.
    </footer>
</body>
<script src="client.js"></script>
</html>
