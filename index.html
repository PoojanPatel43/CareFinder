<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareFinder Client</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2rem;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 15px 0 5px;
            color: #444;
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }
        button:hover {
            background-color: #218838;
        }
        #result, #cards-view, #error-log {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
            max-height: 250px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        #error-log {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
        .card {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card h3 {
            margin-top: 0;
            color: #333;
        }
        .card p {
            margin: 5px 0;
            color: #555;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        footer {
            text-align: center;
            padding: 10px;
            font-size: 0.8rem;
            color: #555;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CareFinder Client </h1>
        
        <label for="endpoint">Select an API Endpoint:</label>
        <select id="endpoint">
            <option value="hospitals">Get All Hospitals</option>
            <option value="hospitals/id">Get Hospital by ID</option>
            <option value="hospitals/city">Get Hospitals by City</option>
            <option value="hospitals/state">Get Hospitals by State</option>
            <option value="hospitals/county">Get Hospitals by County</option>
            <option value="hospitals/citystate">Get Hospitals by City/State</option>
            <option value="hospitals/name">Get Hospitals by Name</option>
        </select>

        <input type="text" id="param1" placeholder="Enter first parameter (optional)" />
        <input type="text" id="param2" placeholder="Enter second parameter (optional)" />

        <button onclick="sendRequest()">Send Request</button>

        <div class="spinner" id="spinner"></div>
        <div id="result"></div>
        <div id="cards-view"></div>
        <div id="error-log"></div>
    </div>

    <footer>
        Â© 2024 CareFinder Client. All rights reserved.
    </footer>

    <script>
        const SERVER_URL = 'http://localhost:3000/api';

        function logError(message) {
            const errorLog = document.getElementById('error-log');
            const timestamp = new Date().toISOString();
            errorLog.innerHTML += `[${timestamp}] ${message}\n`;
            console.error(message);
        }

        async function sendRequest() {
            const endpoint = document.getElementById('endpoint').value;
            const param1 = document.getElementById('param1').value;
            const param2 = document.getElementById('param2').value;
        
            let url = `${SERVER_URL}/${endpoint}`;
            if (param1) url += `/${param1}`;
            if (param2) url += `/${param2}`;
        
            document.getElementById('result').innerHTML = '';
            document.getElementById('cards-view').innerHTML = '';
            document.getElementById('error-log').innerHTML = '';
            const spinner = document.getElementById('spinner');
            spinner.style.display = 'block';
        
            try {
                logError(`Sending request to: ${url}`);
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/xml',
                    }
                });
        
                logError(`Response status: ${response.status}`);
                logError(`Response headers: ${JSON.stringify([...response.headers])}`);
        
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
        
                const xml = await response.text();
                document.getElementById('result').innerHTML = `<h2>Raw XML:</h2><pre>${xml}</pre>`;
        
                // Manually parse the custom XML format
                let hospitalData = xml.match(/\d+\w+\n.*?\n.*?\n.*?\n/g);
                
                if (hospitalData && hospitalData.length > 0) {
                    let cards = '<h2>Hospital Information:</h2>';
        
                    hospitalData.forEach(hospital => {
                        const lines = hospital.split('\n').filter(Boolean);
                        const name = lines[0] || 'N/A';
                        const address = lines[1] || 'N/A';
                        const city = lines[2] || 'N/A';
                        const stateZip = lines[3] || 'N/A';
                        const state = stateZip.substring(0, 2);
                        const zip = stateZip.substring(2);
        
                        // Create card layout
                        cards += `
                            <div class="card">
                                <h3>${name}</h3>
                                <p><strong>Address:</strong> ${address}</p>
                                <p><strong>City:</strong> ${city}</p>
                                <p><strong>State:</strong> ${state}</p>
                                <p><strong>ZIP:</strong> ${zip}</p>
                            </div>
                        `;
                    });
        
                    document.getElementById('cards-view').innerHTML = cards;
                } else {
                    document.getElementById('cards-view').innerHTML = '<p>No hospital data found</p>';
                }
        
            } catch (error) {
                logError(`Error details: ${error.message}`);
                document.getElementById('result').innerHTML = `<p style="color: red;">Error fetching data: ${error.message}</p>`;
                
                if (error.message.includes('Failed to fetch')) {
                    logError('Network error detected. Possible reasons:');
                    logError('1. The server is not running. Make sure to start your Node.js server.');
                    logError('2. CORS is not properly configured on the server.');
                    logError(`3. The server URL is incorrect. Current URL: ${SERVER_URL}`);
                    logError('4. There\'s a network connectivity issue.');
                }
            } finally {
                spinner.style.display = 'none'; // Hide the spinner once the request is complete
            }
        }
        
        
        
    </script>
</body>
</html>
